version: '3'

services:
  app:
    build:
      context: backend/.
      dockerfile: Dockerfile
      args:
        - Test:true
    environment:
      - PYTHONPATH=.
    entrypoint: ['python', 'server.py']
    ports:
      - '80:8080'
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_PASSWORD=change
      - POSTGRES_USER=webchamber
      - POSTGRES_DB=webchamber
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data